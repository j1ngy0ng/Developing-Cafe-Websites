<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type information</title>
    <link href="information.css" rel="stylesheet">
    <script src="information.js" type="text/javascript"></script>
</head>
<body>
    <div class="background_container">
    <h1>Biodata</h1>
    <p>Give us your contact number &#9743; and e-mail &#9993;</p>
   
    <form>
        <div class="entername">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" id="fname" name="Firstname" placeholder="your name ..." required/>
            <label for="lname"><strong>Last Name</strong></label>
            <input type="text" id="lname" name="Lastname" placeholder="your name ..." required/>
        </div>

        <div class="contact">
            <label for="phone"><strong>Phone</strong></label>
            <input type="tel" id="phone" name="phonenumber" placeholder="Enter your phone number" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
            <label for="e-mail"><strong>E-mail</strong></label>
            <input type="email" id="e-mail" name="e-mail" placeholder="Enter your e-mail" required/>
        </div>

        <div class="country">
            <label for="country"><strong>Country</strong></label>
            <select id="country" name="country">
                <option value="#">Select Country</option>
                <option value="#">Malaysia</option>
                <option value="#">China</option>
                <option value="#">Antarctica</option>
            </select>
        </div>

        <div class="reason">
            <label><strong>Subject</strong> (optional)</label>
            <textarea id="reason" name="reason" placeholder="Tell us why you choose us..."></textarea>
        </div>

        <div class="submit" id="submit">
            <button type="submit" value="Submit" onclick="myFunction()">Submit</button>
        </div>

        <div class="final">
                <button onclick="window.location.href='JoinUsNow.html';" class="cancel">
                    Goback
                </button>
        </div>

        <p>*We will give you respon as soon as possible</p>
    </form>
    </div>
</body>
</html>
